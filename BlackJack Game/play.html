<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="play-body flex flex-col">
    <!-- Konten di atas -->
    <div class="flex-grow">
      <div class="container mx-auto p-4 text-white text-2xl">
        <h1>BANK : <span id="money">5000</span></h1>
      </div>
      <div class="bg-red-500 my-auto text-center" id="dealer-poin-div"></div>
      <div
        class="my-auto place-content-center flex overflow-hidden p-3"
        id="card-dealer"
      ></div>
      <div
        class="my-auto place-content-center flex overflow-hidden p-3"
        id="card-player"
      ></div>
      <div class="my-auto text-center" id="button-div"></div>
      <div class="bg-red-500 my-auto text-center" id="player-poin-div"></div>
    </div>

    <!-- Tempat Tumpukan Chips di Tengah -->
    <div
      class="container mx-auto text-center py-4 h-32"
      id="chipStackCenter"
    ></div>
    <div class="text-center" id="container-deal"></div>

    <!-- Container di bawah -->
    <div class="w-full flex justify-center items-center p-0 m-0">
      <div class="grid grid-rows-1 grid-flow-col gap-4 mx-auto">
        <div class="overflow-hidden rounded-full">
          <button
            class="chip-button bg-[url('black-chip-removebg-preview.png')] bg-cover bg-center h-32 w-32 p-0 m-0 rounded-full transform transition duration-200 hover:scale-110"
            id="100"
          ></button>
        </div>
        <div class="overflow-hidden rounded-full">
          <button
            class="chip-button bg-[url('purple-chip-removebg-preview.png')] bg-cover bg-center h-32 w-32 p-0 m-0 rounded-full transform transition duration-200 hover:scale-110"
            id="500"
          ></button>
        </div>
        <div class="overflow-hidden rounded-full">
          <button
            class="chip-button bg-[url('gold-chip-removebg-preview.png')] bg-cover bg-center h-32 w-32 p-0 m-0 rounded-full transform transition duration-200 hover:scale-110"
            id="1000"
          ></button>
        </div>
        <div class="overflow-hidden rounded-full">
          <button
            class="chip-button bg-[url('all-in-btn.png')] bg-cover bg-center h-32 w-32 p-0 m-0 rounded-full transform transition duration-200 hover:scale-110"
            id="all"
          ></button>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      id="gameOverModal"
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden"
    >
      <div class="bg-white p-6 rounded-lg shadow-lg text-center max-w-sm">
        <h2 class="text-2xl font-bold text-red-600 mb-4">Game Over</h2>
        <p class="text-gray-700 mb-6">Uang kamu habis! Silakan coba lagi.</p>
        <button
          class="bg-red-500 text-white px-4 py-2 rounded-md"
          id="main-lagi-button"
        >
          Main Lagi
        </button>
      </div>
    </div>

    <script src="play.js"></script>
  </body>
</html>
